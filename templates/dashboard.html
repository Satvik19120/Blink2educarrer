<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Welcome, {{ current_user.username }}</h2>
        <a href="{{ url_for('create_quiz') }}">Create a Quiz</a>
        
        <a href="{{ url_for('logout') }}">Logout</a>

        <div>
            <h3>Your Quizzes:</h3><a href="{{ url_for('attempt_quiz') }}">Attempt a Quiz</a>
        <ul>
            {% for quiz in quizzes %}
                <li>{{ quiz.title }} - Code: {{ quiz.code }}</li>
            {% endfor %}
        </ul>
        </div>
    </div>
</body>
</html>
